{% extends "base.html" %} {% block title %} Login {% endblock%}

{% block content%}
<form method="POST"> <!--send post request to backend-->
    <h3 align="center"> Login</h3>
    <div class="form-group"> <!--boostrap class we can use-->
        <label for="email"> Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email" 
            placeholder="Enter Valid Email"
        /> 
    </div>
    
    <div class="form-group"> <!--boostrap class we can use-->
        <label for="passowrd"> Password </label>
        <input 
            type="password" 
            class="form-control" 
            id="password"
            name="password" 
            placeholder="Enter Password"
        /> 
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button> <!--nice blue button :)-->
</form>
{%endblock%}
